<ngx-componentsheader pageName='Change Password'></ngx-componentsheader>
<nb-card>
  <nb-card-body>
    <div class="form-group" style="background-color: #ffffff;">
      <label>Enter current password</label>
    <div style="display: flex;border: 0.800000011920929px solid #CED4DA;border-radius: 3px;background-color: #f7f9fc;padding: 5px;">
    <input [type]="show ? 'text' : 'password'" nbInput fullWidth placeholder="Password" name="password" #password="ngModel" [(ngModel)]="passwordChange.currentPassword" required style="border: none;">
    <nb-icon  (click)="viewpassword()" *ngIf="!show"  icon="eye-off-outline" style="font-size: 32px;color: #95A8B8;cursor: pointer;"></nb-icon>
    <nb-icon  (click)="viewpassword()" *ngIf="show"  icon="eye-outline" style="font-size: 32px;color: #95A8B8;cursor: pointer;"></nb-icon>
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
    <div *ngIf="password.errors.required">Password is required</div>
  </div>
    </div>


    <div class="form-group" style="background-color: #ffffff;">
      <label>Password</label>
    <div style="display: flex;border: 0.800000011920929px solid #CED4DA;border-radius: 3px;background-color: #f7f9fc;padding: 5px;">
    <input [type]="show ? 'text' : 'password'" nbInput fullWidth placeholder="Password" name="password" #password="ngModel" (focusout)="checkPass()" [(ngModel)]="passwordChange.password" required style="border: none;">
    <nb-icon  (click)="viewpassword()" *ngIf="!show"  icon="eye-off-outline" style="font-size: 32px;color: #95A8B8;cursor: pointer;"></nb-icon>
    <nb-icon  (click)="viewpassword()" *ngIf="show"  icon="eye-outline" style="font-size: 32px;color: #95A8B8;cursor: pointer;"></nb-icon>
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
    <div *ngIf="password.errors.required">Password is required</div>
  </div>
  <div *ngIf="weakPass" style="padding: 2px 0;"><p class="alert alert-danger">Password must have minimum of characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character</p></div>
    </div>

    <div class="form-group">
      <label>Confirm password</label>
    <div style="display: flex;border: 0.800000011920929px solid #CED4DA;border-radius: 3px;background-color: #f7f9fc;padding: 5px;">
    <input [type]="show ? 'text' : 'password'" nbInput fullWidth placeholder="Password" name="password" #password="ngModel" (focusout)="checkMatch()" [(ngModel)]="passwordChange.confirmPassword" required style="border: none;">
    <nb-icon  (click)="viewpassword()" *ngIf="!show"  icon="eye-off-outline" style="font-size: 32px;color: #95A8B8;cursor: pointer;"></nb-icon>
    <nb-icon  (click)="viewpassword()" *ngIf="show"  icon="eye-outline" style="font-size: 32px;color: #95A8B8;cursor: pointer;"></nb-icon>
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
    <div *ngIf="password.errors.required">Password is required</div>
  </div>
  <div *ngIf="passMixsmatch" class="alert alert-danger" style="padding: 2px 0;"><p>Password does not match</p></div>
    </div>

    <div class="form-group">
      <label for="specialization" style="font-weight: bold;"></label>
        <button *ngIf="!btnProcessing" nbButton status="primary" (click)="changePassword()">Save</button>
        <button *ngIf="btnProcessing" nbButton status="primary">Now Processing &nbsp; <i class="fa fa-spin fa-spinner"></i></button>
        <span style="padding: 8px;"></span>
    </div>
  </nb-card-body>
</nb-card>
