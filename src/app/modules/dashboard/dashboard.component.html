<div class="row">
  <div class="col-xxxl-12 col-md-12">
    <nb-card>

      <nb-card-body>
        <div style="display: flex;flex-direction: row;">
          <div style="flex:auto">
            <span class="header6-bold">Recruitment Overtime</span>
          </div>
          <div *ngFor="let location of Location">
            <nb-select selected="1">
              <nb-option value="location.value">1</nb-option>
              <nb-option value="location.value">1</nb-option>
            </nb-select>
          </div>
        </div>
        <div #barContainer style="height: 100%;">
          <ngx-charts-bar-vertical [view]="[barContainer.offsetWidth, 300]" [scheme]="barcolorScheme" [results]="recruitmentOvertimeData"
            [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" [showGridLines]="showGridLines" [barPadding]="barPadding">
          </ngx-charts-bar-vertical>
        </div>


      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-12 col-md-12">
    <nb-card>
      <nb-card-body>
        <div style="display: flex;flex-direction: row;">
          <div style="flex:auto">
            <span class="header6-bold">Applicants distribution by age</span>
          </div>
          <div>
            <nb-select *ngFor="let age of applicantAgeData" selected="1">
              <nb-option value="age.value">{{age.value}}</nb-option>
              <!-- <nb-option value="retention.value">1</nb-option> -->
            </nb-select>
          </div>
        </div>
        <div style="height: 18.75rem;width: 100%;">
          <div echarts [options]="customizedlineoptions" class="echart" style="height: 100%;"></div>
        </div>

      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-body>
        <div style="display: flex;flex-direction: row;">
          <div style="flex:auto">
          <span class="header6-bold">Distribution by SkillSet</span>
          </div>
          <div>
            <nb-select selected="1">
              <nb-option value="1">This year</nb-option>
              <nb-option value="2">Option 2</nb-option>
            </nb-select>
          </div>
          </div>
          <div style="height: 18.75rem;width: 100%;">
            <div echarts [options]="optionsForPie" class="echart" style="height: 100%;"></div>
          </div>


      </nb-card-body>
    </nb-card>
  </div>
</div>
