<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ngx-single-column-layout>
  <router-outlet></router-outlet>
</ngx-single-column-layout>
    <div class="row" style="background-color: #1F2566; font-size: small; color: #fff; padding: 50px; text-align: left;">
      <div class="col-sm-10 col-md-6 col-lg-3">
        <h6 style="color: #fff;">Quick Access</h6><br>
        <span>Post a job</span><br>
        <span>Create Profile</span><br>
        <span>Login</span><br>
      </div>
      <div class="col-sm-10 col-md-6 col-lg-3"><h6 style="color: #fff;">Company</h6><br>
        <span><a [routerLink]="['applicants/about']">About</a></span><br>
        <span>Help Center</span><br>
        <span><a [routerLink]="['applicants/services']">Services</a></span><br>
        <span><a [routerLink]="['applicants/training']">Training</a></span><br>
      </div>
      <div *ngIf="!(auth.authStatus | async)" class="col-sm-10 col-md-6 col-lg-3" style="margin-top: 30px;">
        <button class="btn" nbButton [routerLink]="['/auth/login']" outline style="color: #6495ED; background-color: #fff; margin-right: 8px;">Log In</button>

        <button type="submit" class="btn my-button" [routerLink]="['/auth/signup']" nbButton status="primary" >Register now</button>
      </div>

      <div *ngIf="auth.authStatus | async" class="col-sm-10 col-md-6 col-lg-3" style="margin-top: 30px;"></div>
      <div class="col-sm-10 col-md-6 col-lg-3 minfoot" >
        <h6 style="color: #fff; text-align: left !important;">Subscribe to our newsletter</h6><br>
        <div class="input-group col" style="background-color: #ffffff;border: 5px solid #ffffff;">
          <input type="email" class="form-control" placeholder="Enter your email" style="color: #000; width: 50%;">
          <button class="btn btn-primary" type="submit" size="tiny" (click)="subscription()" nbButton outline style="background-color: #6495ED; color: #ffffff;">Subscribe<i class="fa fa-arrow-right" style="color: #ffffff; padding-left: 10px;" aria-hidden="true"></i></button>
           </div>
           <div style="display: block; padding-top: 20px;">
            <p style="color: #ffffff; font-weight: 500;">Contact Us: 23 Hawley Street Lagos Island.</p>
            <p style="color: #ffffff; font-weight: 500;">Email: Info@hrheadhunting.com</p>
          </div>
      </div>
    </div>

    <div style="width: 100%; border: 1px solid #ffffff; margin: 1px;"></div>

      <div class="row" style="display: flex; flex-direction: row; justify-content: space-between; background-color: #1F2566;">
        <div class="col-sm-6 col-md-6 col-lg-3" style=" display: flex; flex-direction: row; justify-content: space-between; color: #ffffff;">
          <img src="assets/images/logo_2.png" [routerLink]="['/']"  alt="" style="cursor: pointer; height: 100px;">
        </div>

        <div class="col-sm-6 col-md-6 col-lg-3" style=" margin-top:2%; display: flex; flex-direction: row; justify-content: space-around; color: #ffffff;">
            <p style="color: #D8FFEF;">Terms and Policy</p>
            <div class="row">
              <i class="fas fa-share-alt" style="margin-right: 10px;"></i>
              <i class="fab fa-linkedin-in" style="margin-right: 10px;"></i>
              <i class="fab fa-twitter" style="margin-right: 10px;"></i>
              <i class="fas fa-link" ></i>
            </div>
        </div>
      </div>

  <!-- </div> -->
