<nb-card>
  <nb-card-body>
    <form>
      <div class="form-group row ">
        <label for="Title" class="col-sm-6 col-md-3 col-lg-3 col-md-3 col-lg-3 col-form-label ">Training Title</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <input class="form-control" type="text" name="title" #title="ngModel" [(ngModel)]="trainingModel.title" placeholder="Training Title" required>
          <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
            <div *ngIf="title.errors.required">Training Title is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row ">
        <label for="Descripion" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">Description</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <textarea name="description" #description="ngModel" class="form-control" [(ngModel)]="trainingModel.descriptions" cols="30" rows="10" style="width: 100%;" required></textarea>
          <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
            <div *ngIf="description.errors.required">Description is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row ">
        <label for="Region" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">State</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <select class="custom-select" name="stateRegion" #stateRegion="ngModel" [(ngModel)]="trainingModel.stateId" required>
            <option value="">--Select State--</option>
            <option *ngFor="let state of stateData" [value]="state.id">{{state.text}}</option>
          </select>
          <div *ngIf="stateRegion.invalid && (stateRegion.dirty || stateRegion.touched)" class="error">
            <div *ngIf="stateRegion.errors.required">State is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row ">
        <label for="Descripion" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">Office Address</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <textarea name="address" #address="ngModel" class="form-control" [(ngModel)]="trainingModel.location" cols="30" rows="10" style="width: 100%;" required></textarea>
          <div *ngIf="address.invalid && (address.dirty || address.touched)" class="error">
            <div *ngIf="address.errors.required">Address is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row ">
        <label for="Region" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">Training Duration (in months)</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
         <input type="number" class="form-control" name="duration" #duration="ngModel" [(ngModel)]="trainingModel.duration" placeholder="Training Duration (in months)" required>
         <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="error">
          <div *ngIf="duration.errors.required">Training Duration is required</div>
        </div>
        </div>
      </div>

      <div class="form-group row ">
        <label for="currency" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">Training Fee</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <app-amount-input [(value)]="trainingModel.fee"></app-amount-input>
        </div>
      </div>

      <hr style="margin: 40px 0px;">

      <div class="form-group row ">
        <label for="currency" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">Start Date</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <ngx-date [(value)]="trainingModel.startDate"></ngx-date>
        </div>
      </div>

      <div class="form-group row ">
        <label for="currency" class="col-sm-6 col-md-3 col-lg-3 col-form-label ">End Date</label>
        <div class="col-sm-10 col-md-6 col-lg-6">
          <ngx-date [(value)]="trainingModel.endDate"></ngx-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-6 col-md-3 col-lg-3 col-form-label" style="font-weight: bold;"></label>
        <div class="col-sm-10">
          <button *ngIf="!btnProcessing" nbButton status="primary" (click)="postTraining()">Post Now</button>
          <button *ngIf="btnProcessing" nbButton status="primary">Now Processing &nbsp; <i class="fa fa-spin fa-spinner"></i></button>
          <span style="padding: 8px;"></span>
          <!-- <button nbButton>Cancel</button> -->

        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
