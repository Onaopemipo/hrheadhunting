
 <div class="container">
  <div class="row" style="display: flex; flex-direction: row; justify-content: stretch; align-items:stretch; align-self: center; padding-top: 3%;">
    <div class="form-group col-sm-8 col-md-6 col-lg-3" >
       <select class="custom-select" name="functions" #functions="ngModel" [(ngModel)]="jobFilter.skillAreaId">
         <option value="0">Search by Job Functions</option>
         <option *ngFor="let skill of skillData" [value]="skill.id">{{skill.text}}</option>
       </select>
     </div>


     <div class="form-group col-sm-8 col-md-6 col-lg-3">
       <select class="custom-select" name="state" #state="ngModel" [(ngModel)]="jobFilter.stateId">
         <option value="0">Search by Locations</option>
         <option *ngFor="let state of stateData" [value]="state.id">{{state.text}}</option>
       </select>
     </div>

     <div class="form-group col-sm-8 col-md-6 col-lg-3">
       <select class="custom-select" name="industries" #industries="ngModel" [(ngModel)]="jobFilter.sectorId">
         <option value="0">Search by Industries</option>
         <option *ngFor="let sec of sectorData" [value]="sec.id">{{sec.text}}</option>
       </select>
     </div>


     <div class="form-group col-sm-8 col-md-6 col-lg-3" >
      <button type="submit" class="btn btn-primary" size="small" fullWidth (click)="filterUpdated($event)" nbButton status="primary" style="border:2px solid #fff;">Search</button>
     </div>
   </div>
 </div>
<div>

  <div class="container" style="margin-top: 2%; background-color: transparent;">
    <div class="row row-cols-2">
        <nb-card class="col" *ngIf="jobsCounter < 1">
          <nb-card-header  style="font-weight:900;">
            No Jobs
          </nb-card-header>
          <nb-card-body>
            <ngx-default-content pageHeader={{myPlanHeader}} pageDescription="{{myPlanDesc}}" [loading]="loading"></ngx-default-content>
          </nb-card-body>
        </nb-card>
        <nb-card *ngIf="jobsCounter > 0" style="background-color: transparent;">
          <nb-card-header *ngIf="jobsCounter > 0" style="font-weight:900;">
            Top Jobs
          </nb-card-header>
          <nb-card-body>
                <div class="row">
                  <div *ngFor="let job of allJobs" class="col-sm-12 col-md-4 col-lg-4" style="display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start;">
                    <div class="row">
                      <div class="col-sm-12 col-md-4 col-lg-4">
                        <img src="assets/images/jobs.png" style="width:5rem;">
                      </div>
                      <div class="col-sm-12 col-md-8 col-lg-8">
                          <span style="font-weight: 600; padding-right:25px;"><a [routerLink]="['applicants/boards', job.id]">{{job.position}}</a></span><br>
                          <div style="padding-top: 5px;"></div>
                          <span>Amplifire Digital Agency</span><br>
                          <span>{{job.state}} | Full-time</span><br>
                          <!-- ({{job.endDate.ge}} - {{job.datePosted}}/(1000 * 3600 * 24)) -->
                          <span style="margin-right: 4px;">Closes in 5 days</span>
                      </div>
                    </div>
                  </div>

                </div>

                <hr>
          </nb-card-body>
        </nb-card>
